<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flask With Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <span class="navbar-brand mb-0">Flask With Firebase</span>
    </nav>
    <div id="content-section">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form action="{{ url_for('handledata') }}" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" name="emailaddress" value="{{ request.form.emailaddress }}" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" name="password" value="{{ request.form.passowrd }}" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" name="address" value="{{ request.form.address }}" placeholder="Dubai Marina">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" name="addresstwo" value="{{ request.form.addresstwo }}" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" name="city" value="{{ request.form.city }}" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" name="state"  class="form-control" value="{{ request.form.state }}">
                                    <option selected>Abu Dhab</option>
                                    <option selected>Ajman</option>
                                    <option selected>Sharjah</option>
                                    <option selected>Dubai</option>
                                    <option selected>Fujairah</option>
                                    <option selected>Ras Al Khaimah</option>
                                    <option selected>Umm Al Quwain </option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" name="zipcode" value="{{ request.form.zipcode }}" id="inputZip">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
